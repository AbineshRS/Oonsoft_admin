<div *ngIf="activeSlider">
    <!-- Background overlay -->
    <div class="fixed inset-0 bg-gray-500 opacity-30 z-40" (click)="closeSlider()"></div>

    <!-- Slider Panel -->
    <div class="fixed inset-y-0 right-0 w-96 bg-white shadow-xl z-50 flex flex-col pt-12">

        <!-- Close button -->
        <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-xl"
            (click)="closeSlider()">âœ•</button>

        <!-- Title (moved to top, outside of form) -->
        <div class="px-8 pt-8">
            <h2 class="text-2xl font-semibold text-gray-800">Add Country</h2>
        </div>

        <!-- Form starts -->
        <form [formGroup]="countryForm" (ngSubmit)="onSubmit()"
            class="flex-1 flex flex-col justify-start px-8 py-6 space-y-8">

            <!-- Country Name Input -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Country Name</label>
                <input id="name" type="text" formControlName="name" placeholder="e.g. United States"
                    class="border border-gray-300 px-4 py-3 w-full rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" />
                <div *ngIf="countryForm.get('name')?.touched && countryForm.get('name')?.invalid"
                    class="text-red-500 text-sm mt-1">Country Name is required</div>
            </div>

            <!-- Buttons -->
            <div class="flex justify-between pt-6 border-t border-gray-200 mt-4">
                <button type="button" class="bg-gray-100 text-gray-700 px-4 py-2 rounded hover:bg-gray-200 transition"
                    (click)="close()">Cancel</button>
                <button type="submit" [disabled]="countryForm.invalid || isSubmitting"
                    class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">

                    <!-- Spinner -->
                    <svg *ngIf="isSubmitting" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z" />
                    </svg>

                    <span>Save</span>
                </button>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMsg" class="text-red-600 font-semibold text-center">
                {{ errorMsg }}
            </div>
        </form>
    </div>
</div>
