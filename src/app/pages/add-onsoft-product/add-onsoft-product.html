<div class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 p-4">
  <div class="bg-white shadow-lg rounded-xl w-full max-w-3xl relative max-h-[90vh] overflow-y-auto p-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">Add Product</h2>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="space-y-6">

      <!-- Form Fields Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Title -->
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Product Title</label>
          <input id="title" type="text" formControlName="title" placeholder="Product Title"
            class="border p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <div *ngIf="productForm.get('title')?.touched && productForm.get('title')?.invalid"
            class="text-red-600 text-sm mt-1">Title is required</div>
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <input id="description" type="text" formControlName="description" placeholder="Description"
            class="border p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <div *ngIf="productForm.get('description')?.touched && productForm.get('description')?.invalid"
            class="text-red-600 text-sm mt-1">Description is required</div>
        </div>

        <!-- Created At -->
        <div>
          <label for="created_at" class="block text-sm font-medium text-gray-700 mb-1">Created At</label>
          <input id="created_at" type="date" formControlName="created_at"
            class="border p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <div *ngIf="productForm.get('created_at')?.touched && productForm.get('created_at')?.invalid"
            class="text-red-600 text-sm mt-1">Date is required</div>
        </div>

        <!-- File Upload (full width) -->
        <div class="md:col-span-2 mt-2">
          <label for="productImages" class="block text-sm font-medium text-gray-700 mb-2">Product Image</label>
          <label
            class="cursor-pointer bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-md border border-dashed border-gray-400 inline-block">
            üìÅ Select Image
            <input id="productImages" type="file" class="hidden" (change)="onFileSelected($event)" accept="image/*">
          </label>

          <!-- Previews -->
          <div *ngIf="selectedImagesPreview.length > 0" class="mt-4 flex flex-wrap gap-3">
            <div *ngFor="let preview of selectedImagesPreview" class="w-24 h-24 rounded overflow-hidden border">
              <img [src]="preview" alt="Preview" class="object-cover w-full h-full" />
            </div>
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-4 pt-4 border-t mt-8">
        <button type="button" class="bg-gray-500 text-white px-5 py-2 rounded hover:bg-gray-600"
          (click)="close()">Cancel</button>
        <button type="submit" [disabled]="productForm.invalid || isSubmitting"
          class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">

          <svg *ngIf="isSubmitting" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
          </svg>

          <span>Save Product</span>
        </button>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMsg" class="text-red-600 mt-4 font-semibold">
        {{ errorMsg }}
      </div>
    </form>
  </div>
</div>
