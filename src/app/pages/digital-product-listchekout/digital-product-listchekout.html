<div *ngIf="isLoading" class="fixed inset-0 z-50 bg-white bg-opacity-80 flex items-center justify-center">
    <div class="text-center">
        <svg class="animate-spin h-10 w-10 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
        </svg>
        <p class="mt-4 text-gray-700 font-medium text-sm">Loading, please wait...</p>
    </div>
</div>
<div class="flex h-screen bg-gray-100">
    <aside [class.w-64]="isSidebarOpen" [class.w-16]="!isSidebarOpen"
        class="transition-all duration-300 bg-white shadow-md min-h-screen overflow-hidden">
        <app-side-menubar [isSidebarOpen]="isSidebarOpen"></app-side-menubar>
    </aside>

    <div class="flex-1 flex flex-col">
        <app-header (toggleSidebarEvent)="toggleSidebar()"></app-header>

        <div class="min-h-screen w-full p-6 bg-white">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold">Chekout List</h2>
                <!-- <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                    + Add Category
                </button> -->
            </div>

            <div class="flex flex-wrap gap-4 items-center mb-4">
                <div class="relative w-full md:w-1/3">
                    <input type="text" placeholder="Search by checkout id ,user id" class="block w-full border border-gray-300 rounded px-4 py-2 pl-10
                                 focus:outline-none focus:ring-1 focus:ring-blue-300 focus:border-blue-400
                                 transition" [(ngModel)]="searchText" (ngModelChange)="search($event)" />
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none"
                        stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="7" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-linecap="round" />
                    </svg>
                </div>


            </div>

            <div class="overflow-x-auto bg-white rounded-lg shadow">
                <table class="min-w-full text-sm text-left">
                    <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
                        <tr>
                            <th class="px-4 py-3">
                                <input type="checkbox" />
                            </th>
                            <th class="px-4 py-3">checkout ID</th>
                            <th class="px-4 py-3">price</th>
                            <th class="px-4 py-3">Quantity</th>
                            <th class="px-4 py-3">Date</th>
                            <th class="px-4 py-3 ">userId</th>
                            <th class="px-4 py-3 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-700 divide-y divide-transparent">
                        <tr *ngIf="listOfcheckoutlist?.length === 0">
                            <td colspan="8" class="text-center text-gray-500 p-4">No data found.</td>
                        </tr>

                        <ng-container
                            *ngFor="let item of listOfcheckoutlist | paginate: { itemsPerPage: tableSize, currentPage: page }; let i = index">
                            <tr class="hover:bg-gray-50">
                                <td class="px-4 py-3">
                                    <input type="checkbox" />
                                </td>
                                <td class="px-4 py-3 text-blue-600 font-medium">{{ item.checkout_id }}</td>
                                <td class="px-4 py-3">{{ item.price }}</td>
                                <td class="px-4 py-3">{{ item.stock_quantity }}</td>
                                <td class="px-4 py-3">
                                    {{ item.im_Checkoutlists[0]?.created_at | date: 'dd-MMM-yyyy' }}
                                </td>
                                <td class="px-4 py-3">{{ item.userId }}</td>
                                <td
                                    class="px-4 py-3 text-center space-y-2 sm:space-y-0 sm:space-x-3 sm:flex sm:justify-center">

                                    <!-- View Button -->
                                    <button (click)="productView(item.checkout_id, item.address_id)"
                                        class="inline-flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:border-indigo-500 hover:text-indigo-600 transition duration-200"
                                        title="View Product Details">
                                        <svg class="w-5 h-5 text-gray-500 group-hover:text-indigo-600 transition"
                                            fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                        </svg>
                                        <span>View</span>
                                    </button>

                                    <!-- Invoice PDF Button -->
                                    <button (click)="onViewInvoice(item.checkout_id)"
                                        class="inline-flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-indigo-600 to-blue-500 text-white text-sm font-medium rounded-md shadow-md hover:from-indigo-700 hover:to-blue-600 transition duration-200"
                                        title="Download Invoice">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor"
                                            viewBox="0 0 24 24">
                                            <path
                                                d="M6 2C4.9 2 4 2.9 4 4v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6H6zm7 7V3.5L18.5 9H13zm-5 4h8v2H8v-2zm0 4h5v2H8v-2z" />
                                        </svg>
                                        <span>Invoice PDF</span>
                                    </button>

                                </td>

                            </tr>
                        </ng-container>

                        <app-digial-product-chekout-view *ngIf="viewMoal" [checkoutId]="selectedCheckoutId.toString()"
                            (closeModal)="productClose()"
                            [AddressId]="selectedAddressId.toString()"></app-digial-product-chekout-view>
                        <!-- Show modal conditionally -->
                        <app-add-product-key *ngIf="showModal" [checkoutId]="selectedCheckoutId.toString()"
                            (closeModal)="onModalClosed()">
                        </app-add-product-key>
                    </tbody>


                </table>
                <div class="flex justify-center mt-5 pt-5">
                    <pagination-controls (pageChange)="onTableDataChange($event)" [maxSize]="5"></pagination-controls>
                </div>
            </div>
        </div>
