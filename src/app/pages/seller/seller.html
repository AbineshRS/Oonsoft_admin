<div class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 p-4">
    <div
        class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl p-8 max-h-[90vh] overflow-y-auto transition-all duration-300">
        <h2 class="text-2xl font-bold mb-8 text-gray-800 border-b pb-4">Register Seller</h2>

        <form [formGroup]="sellerForm" (ngSubmit)="onSubmit()" class="space-y-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <!-- Username -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 text-left">Username</label>
                    <input type="text" formControlName="userName"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <div *ngIf="sellerForm.get('userName')?.touched && sellerForm.get('userName')?.invalid"
                        class="text-red-600 text-xs mt-1 text-left">
                        Username is required
                    </div>
                </div>

                <!-- Password -->
                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 text-left">Password</label>
                    <div class="relative">
                        <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10" />

                        <button type="button" (click)="togglePasswordVisibility()"
                            class="absolute inset-y-0 right-0 px-3 text-gray-600 focus:outline-none">
                            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mt-2"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
                            </svg>

                            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mt-2"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.056 10.056 0 013.403-4.748M21 21l-6-6M3 3l18 18M10.477 10.477A3 3 0 0113.5 13.5" />
                            </svg>
                        </button>
                    </div>
                    <div *ngIf="sellerForm.get('password')?.touched && sellerForm.get('password')?.invalid"
                        class="text-red-600 text-xs mt-1 text-left">
                        Password is required
                    </div>
                </div>


                <!-- First Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 text-left">First Name</label>
                    <input type="text" formControlName="firstName"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <div *ngIf="sellerForm.get('firstName')?.touched && sellerForm.get('firstName')?.invalid"
                        class="text-red-600 text-xs mt-1 text-left">
                        First name is required
                    </div>
                </div>

                <!-- Last Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 text-left">Last Name</label>
                    <input type="text" formControlName="lastName"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <div *ngIf="sellerForm.get('lastName')?.touched && sellerForm.get('lastName')?.invalid"
                        class="text-red-600 text-xs mt-1 text-left">
                        Last name is required
                    </div>
                </div>

                <!-- Email -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1 text-left">Email</label>
                    <input type="email" formControlName="email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <div *ngIf="sellerForm.get('email')?.touched && sellerForm.get('email')?.invalid"
                        class="text-red-600 text-xs mt-1 text-left">
                        <span *ngIf="sellerForm.get('email')?.errors?.['required']">Email is required</span>
                        <span *ngIf="sellerForm.get('email')?.errors?.['email']">Invalid email format</span>
                    </div>
                </div>

            </div>

            <!-- Buttons -->
            <div class="flex justify-end gap-4 pt-6 border-t mt-8">
                <button type="button"
                    class="bg-gray-500 text-white px-5 py-2 rounded-lg hover:bg-gray-600 transition-all duration-200"
                    (click)="closeModal.emit()">Cancel</button>
                <button type="submit"
                    class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition-all duration-200">
                    Register
                </button>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMsg" class="text-red-600 mt-4 font-semibold text-left">
                {{ errorMsg }}
            </div>

        </form>
    </div>
</div>
