<!-- Backdrop -->
<div *ngIf="listofProduct" class="fixed inset-0 bg-black bg-opacity-30 z-40" (click)="onClose()"></div>

<!-- Right Drawer -->
<div *ngIf="listofProduct" class="fixed inset-y-0 right-0 w-96 bg-white shadow-lg z-50 p-6 overflow-y-auto"
  (click)="$event.stopPropagation()">

  <!-- Close Button -->
  <button (click)="onClose()" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800">
    âœ•
  </button>

  <!-- Image Preview -->
  <div class="flex justify-center mb-4 mt-8">
    <img *ngIf="imagePreviewUrl || listofProduct.image_url"
      [src]="imagePreviewUrl || (baseUrl + listofProduct.image_url)" alt="Product Image"
      class="w-40 h-40 object-cover rounded-lg border shadow-md" />
  </div>

  <!-- Editable Fields -->
  <div class="space-y-4 text-sm text-gray-700">
    <!-- Title -->
    <div>
      <label class="block text-gray-600 font-medium mb-1">Title</label>
      <input [(ngModel)]="listofProduct.title" name="title" required #titleInput="ngModel"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring" placeholder="Enter title" />
      <div *ngIf="titleInput.invalid && titleInput.touched" class="text-red-600 text-xs mt-1">
        Title is required.
      </div>
    </div>

    <!-- Description -->
    <div>
      <label class="block text-gray-600 font-medium mb-1">Description</label>
      <textarea [(ngModel)]="listofProduct.description" name="description" required #descInput="ngModel"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring" rows="3"
        placeholder="Enter description"></textarea>
      <div *ngIf="descInput.invalid && descInput.touched" class="text-red-600 text-xs mt-1">
        Description is required.
      </div>
    </div>

    <!-- Image Upload -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-600 mb-1">Choose Image</label>
      <input type="file" (change)="onImageSelected($event)" accept="image/*" class="w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4
          file:rounded-md file:border-0 file:text-sm file:font-semibold
          file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
    </div>

    <!-- Save Button -->
    <div class="pt-4 text-right">
      <button (click)="onSave(titleInput, descInput)"
        [disabled]="isSaving || titleInput.invalid || descInput.invalid"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">

  <svg *ngIf="isSaving" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
  </svg>

  <span>Save Changes</span>
</button>

    </div>
  </div>
</div>
