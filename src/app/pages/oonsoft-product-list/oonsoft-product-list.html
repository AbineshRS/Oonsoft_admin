<div *ngIf="isLoading" class="fixed inset-0 z-50 bg-white bg-opacity-80 flex items-center justify-center">
    <div class="text-center">
        <svg class="animate-spin h-10 w-10 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
        </svg>
        <p class="mt-4 text-gray-700 font-medium text-sm">Loading, please wait...</p>
    </div>
</div>
<div class="flex h-screen bg-gray-100">
    <aside [class.w-64]="isSidebarOpen" [class.w-16]="!isSidebarOpen"
        class="transition-all duration-300 bg-white shadow-md min-h-screen overflow-hidden">
        <app-side-menubar [isSidebarOpen]="isSidebarOpen"></app-side-menubar>
    </aside>

    <div class="flex-1 flex flex-col">
        <app-header (toggleSidebarEvent)="toggleSidebar()"></app-header>

        <div class="min-h-screen w-full p-6 bg-white">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold">Product List</h2>
                <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
                    (click)="showModal = true">
                    + Add Product
                </button>
            </div>

            <app-add-onsoft-product *ngIf="showModal" (closeModal)="onModalClosed()"></app-add-onsoft-product>


            <div class="flex flex-wrap gap-4 items-center mb-4">
                <div class="relative w-full md:w-1/3">
                    <input type="text" placeholder="Search by Product id, Brand" class="block w-full border border-gray-300 rounded px-4 py-2 pl-10
                                 focus:outline-none focus:ring-1 focus:ring-blue-300 focus:border-blue-400
                                 transition" [(ngModel)]="searchText" (ngModelChange)="search($event)" />
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none"
                        stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="7" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-linecap="round" />
                    </svg>
                </div>


            </div>

            <div class="overflow-x-auto bg-white rounded-lg shadow">
                <table class="min-w-full text-sm text-left">
                    <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
                        <tr>
                            <th class="px-4 py-3">
                                <input type="checkbox" />
                            </th>
                            <th class="px-4 py-3">Product ID</th>
                            <th class="px-4 py-3">Title</th>
                            <th class="px-4 py-3">Description</th>
                            <th class="px-4 py-3">Date</th>
                            <th class="px-4 py-3">Image</th>
                            <th class="px-4 py-3 text-center">Status</th>
                            <th class="px-4 py-3 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-700 divide-y divide-gray-200">
                        <tr *ngIf="listOfActiveproducts?.length === 0">
                            <td colspan="10" class="text-center text-gray-500 p-4">No data found.</td>
                        </tr>

                        <tr *ngFor="let user of listOfActiveproducts | paginate: { itemsPerPage: tableSize, currentPage: page }; let i = index"
                            class="hover:bg-gray-50">
                            <td class="px-4 py-3 text-center">
                                <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" />
                            </td>

                            <td class="px-4 py-3 text-blue-700 font-semibold">{{ user.oonsoft_product_id }}</td>
                            <td class="px-4 py-3 font-medium">{{ user.title }}</td>
                            <td class="px-4 py-3 truncate max-w-xs" title="{{ user.description }}">{{ user.description
                                }}</td>
                            <td class="px-4 py-3">{{ user.created_at | date: 'dd-MMM-yyyy' }}</td>

                            <td class="px-4 py-3">
                                <img [src]="baseUrl + user?.image_url" alt="Product Image"
                                    class="w-14 h-14 object-cover rounded-lg border border-gray-300 shadow-sm" />
                            </td>

                            <!-- Status -->
                            <td class="px-4 py-3 text-center">
                                <button (click)="toggleStatus(user)" [ngClass]="{
                                 'bg-green-100 text-green-800': user.status === 'T',
                                   'bg-red-100 text-red-800': user.status === 'F'
                                 }"
                                    class="inline-block px-4 py-1 rounded-full text-sm font-semibold transition duration-200 shadow-sm hover:shadow-md focus:outline-none">
                                    {{ user.status === 'T' ? 'Active' : 'Inactive' }}
                                </button>
                            </td>


                            <!-- Action: View & Edit -->
                            <td class="px-4 py-3 text-center space-x-3">
                                <!-- Premium View Button -->
                                <button (click)="openModal(user.oonsoft_product_id)"
                                    class="inline-flex items-center gap-1 text-blue-600 hover:text-white border border-blue-600 hover:bg-blue-600 font-semibold px-3 py-1 rounded-md transition duration-300">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                    View
                                </button>

                                <span class="text-gray-300">|</span>

                                <!-- Premium Delete Button -->
                                <button (click)="DeleteProduct(user.oonsoft_product_id)"
                                    class="inline-flex items-center gap-1 text-red-600 hover:text-white border border-red-600 hover:bg-red-600 font-semibold px-3 py-1 rounded-md transition duration-300">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                    Delete
                                </button>
                            </td>
                            <!-- <app-oonsoft-update-product *ngIf="updatemodel" [productId]="selectedProductId" (close)="updateclose()"></app-oonsoft-update-product> -->
                        </tr>

                    </tbody>


                </table>
                <div class="flex justify-center mt-5 pt-5">
                    <pagination-controls (pageChange)="onTableDataChange($event)" [maxSize]="5"></pagination-controls>
                </div>
                <app-oonsoft-view-product *ngIf="showModalproduct" [productId]="selectedProductId"
                    (close)="closeModal()"></app-oonsoft-view-product>
            </div>
        </div>
