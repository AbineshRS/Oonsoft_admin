<div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-2xl max-w-lg w-full p-6 relative" *ngIf="listofProduct">
    <!-- Close Button -->
    <button (click)="onClose()" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>

    <!-- Image -->
    <div class="flex justify-center mb-4">
      <img [src]="'https://localhost:7231/' + listofProduct.image_url"
           alt="Product Image"
           class="w-40 h-40 object-cover rounded-lg border shadow-md" />
    </div>

    <!-- Details -->
    <div class="space-y-3">
      <h2 class="text-2xl font-bold text-gray-800">{{ listofProduct.title }}</h2>
      <p class="text-gray-600">{{ listofProduct.description }}</p>

      <div class="flex items-center justify-between mt-4 text-sm text-gray-700">
        <div>
          <span class="font-medium">Created:</span>
          <span>{{ listofProduct.created_at | date: 'dd-MMM-yyyy' }}</span>
        </div>

        <span [ngClass]="{
          'bg-green-100 text-green-700': listofProduct.status === 'T',
          'bg-red-100 text-red-700': listofProduct.status === 'F'
        }" class="px-3 py-1 rounded-full font-semibold">
          {{ listofProduct.status === 'T' ? 'Active' : 'Inactive' }}
        </span>
      </div>
    </div>
  </div>
</div>
