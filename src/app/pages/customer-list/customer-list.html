<div *ngIf="isLoading" class="fixed inset-0 z-50 bg-white bg-opacity-80 flex items-center justify-center">
    <div class="text-center">
        <svg class="animate-spin h-10 w-10 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
        </svg>
        <p class="mt-4 text-gray-700 font-medium text-sm">Loading, please wait...</p>
    </div>
</div>
<div class="flex h-screen bg-gray-100">
    <aside [class.w-64]="isSidebarOpen" [class.w-16]="!isSidebarOpen"
        class="transition-all duration-300 bg-white shadow-md min-h-screen overflow-hidden">
        <app-side-menubar [isSidebarOpen]="isSidebarOpen"></app-side-menubar>
    </aside>

    <div class="flex-1 flex flex-col">
        <app-header (toggleSidebarEvent)="toggleSidebar()"></app-header>

        <div class="min-h-screen w-full p-6 bg-white">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold">Customer List</h2>
                <!-- <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                    + Add Category
                </button> -->
            </div>

            <div class="flex flex-wrap gap-4 items-center mb-4">
                <div class="relative w-full md:w-1/3">
                    <input type="text" placeholder="Search by user id, Name " class="block w-full border border-gray-300 rounded px-4 py-2 pl-10
                                 focus:outline-none focus:ring-1 focus:ring-blue-300 focus:border-blue-400
                                 transition" [(ngModel)]="searchText" (ngModelChange)="search($event)" />
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none"
                        stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="7" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-linecap="round" />
                    </svg>
                </div>


            </div>

            <div class="overflow-x-auto bg-white rounded-lg shadow">
                <table class="min-w-full text-sm text-left">
                    <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
                        <tr>
                            <th class="px-4 py-3">
                                <input type="checkbox" />
                            </th>
                            <th class="px-4 py-3">user ID</th>
                            <th class="px-4 py-3">Name</th>
                            <th class="px-4 py-3">email</th>
                            <th class="px-4 py-3">Added by</th>
                            <th class="px-4 py-3">Date</th>
                            <th class="px-4 py-3">Status</th>
                            <th class="px-4 py-3 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-700 divide-y divide-transparent">
                        <tr *ngIf="listOfcustomerlist?.length === 0">
                            <td colspan="8" class="text-center text-gray-500 p-4">No data found.</td>
                        </tr> <!-- ← Add this -->
                        <tr *ngFor="let user of listOfcustomerlist | paginate: { itemsPerPage: tableSize, currentPage: page }; let i = index" class="hover:bg-gray-50">

                            <td class="px-4 py-3">
                                <input type="checkbox" />
                            </td>
                            <td class="px-4 py-3 text-blue-600 font-medium">{{ user.userId }}</td>

                            <td class="px-4 py-3">{{ user.fullName }}</td>
                            <td class="px-4 py-3">{{ user.email }}</td>
                            <td class="px-4 py-3">{{ user.edit_user_id }}</td>
                            <td class="px-4 py-3">{{ user.edit_date_time | date: 'dd-MMM-yyyy' }}</td>
                            <td class="px-4 py-3">
                                <button *ngIf="user.status === 'T'; else rejectedButton" (click)="toggleStatus(user)"
                                    class="inline-flex items-center px-3 py-1 rounded bg-green-100 text-green-600 text-sm font-medium hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-green-400">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                                    </svg>
                                    Verified
                                </button>

                                <ng-template #rejectedButton>
                                    <button (click)="toggleStatus(user)"
                                        class="inline-flex items-center px-3 py-1 rounded bg-red-100 text-red-600 text-sm font-medium hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-red-400">
                                        ❌ Rejected
                                    </button>
                                </ng-template>
                            </td>

                            <td class="px-4 py-3 text-center space-x-3">
                                <button (click)="openModal(user.userId)"
                                    class="inline-flex items-center gap-1 text-blue-600 hover:text-white border border-blue-600 hover:bg-blue-600 font-semibold px-3 py-1 rounded-md transition duration-300">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                    View
                                </button>

                            </td>
                            <app-customer-details *ngIf="customerDetails" [userId]="selecteduserId"
                                (close)="closeModal()"></app-customer-details>
                        </tr>

                    </tbody>
                </table>
                  <div class="flex justify-center mt-5 pt-5">
                    <pagination-controls (pageChange)="onTableDataChange($event)" [maxSize]="5"></pagination-controls>
                </div>
            </div>
        </div>
